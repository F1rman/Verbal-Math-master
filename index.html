<!DOCTYPE html>
<html lang="en" ng-app="Routing">

<head>
  <script src="scripts/all_scripts.min.js"> </script>
  <script src="scripts/js.js" type="text/javascript"> </script>
  <script src="scripts/levels.js" type="text/javascript"> </script>
  <script src="scripts/lang.js" type="text/javascript"> </script>
  <script src="scripts/lessons.js" type="text/javascript"> </script>
  <link href="img/favico.png" rel="shortcut icon" type="image/x-icon">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <title>
    {{langs[language].APPNAME}}
  </title>
</head>

<body>

  <div class="header" ng-hide="location ==  '' || header_show === 'hide'">
    <a onclick="goBack()">
      <img class="prev" src="img/next.svg" />
    </a>
    <h1 class="header_h1">
      {{location}}
    </h1>
  </div>
  <div class="header" ng-hide="header_show === 'show' || location == '' ">
    <a onclick="goBack()">
      <img class="prev" src="img/next.svg" />
    </a>
    <h1 class="header_h1">
      {{langs[language].Level}} {{current_level}}
    </h1>
  </div>

  <div ng-view>

  </div>

</body>

</html>
