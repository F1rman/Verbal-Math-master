<!DOCTYPE html>
<html lang="en" ng-app="Routing">
    <head>
        <script src="scripts/all_scripts.min.js">
        </script>
        <script src="scripts/js.js" type="text/javascript">
        </script>
        <script src="scripts/levels.js" type="text/javascript">
        </script>
        <script src="scripts/lang.js" type="text/javascript">
        </script>
        <script src="scripts/lessons.js" type="text/javascript">
        </script>
        <link href="img/favico.png" rel="shortcut icon" type="image/x-icon">
            <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
            <link href="css/main.css" rel="stylesheet" type="text/css">
                <meta charset="utf-8">
                    <title>
                        {{langs[language].APPNAME}}
                    </title>
    </head>
    <body class="page" ng-view>
        <div id="page">




            <div class="logo_block">
                <div class="main-text max_width">
                    <div class="main_text1  vh5_10">
                        {{langs[language].APPNAME}}
                        
                    </div>

                    
                </div>

            </div>
            <div class="head_main_text">
                
            <h2 class="main_text2 vh2_4">
                             {{langs[language].APPNAME2}}
                        </h2>

            </div>
         

            <div class="menu">
                <a class="main_link max_width" href="#!compain">
                    <div class="campaign ">
                        <div class="index_svg_wrapper">
                            <span class="img_wrapper">
                        <img alt="" class="index_svg" src="img/brain.svg">
                    </span>
                    </div>
                            <p class="text-ico">
                                {{langs[language].Campaign}}
                            </p>
                    </div>
                </a>
                  <a class="main_link max_width " href="#!practice">
            <div class="practice_menu ">
              <div class="index_svg_wrapper">
                <span class="img_wrapper">
                    <img alt="" class="index_svg" src="img/arrows.svg">
                </span>
                </div>
                <p class="text-ico">
                    {{langs[language].Practice}}
                </p>
            </div>
            </a>
             <a class="main_link max_width" href="#!lessons">
            <div class="lessons_menu ">
               <div class="index_svg_wrapper">
                <span class="img_wrapper">
                    <img alt="" class="index_svg" src="img/manual.svg">
                </span>
                </div>
                <p class="text-ico">
                    {{langs[language].Lessons}}
                </p>
            </div>
            </a>

           <a class="main_link max_width" href="#!info">
            <div class="info max_width">
                <div class="index_svg_wrapper">
                    <span class="img_wrapper">
                    <img alt="" class="index_svg" src="img/ai.svg">
                </span>
                </div>
                <p class="text-ico">
                    {{langs[language].Info}}
                </p>
            </div>
            </a>
             <a class="main_link max_width" href="#!settings">
            <div class="lessons_menu settings_menu">
               <div class="index_svg_wrapper">
                <span class="img_wrapper">
                    <img alt="" class="index_svg" src="img/settings.svg">
                </span>
                </div>
                <p class="text-ico">
                    {{langs[language].Settings}}
                </p>
            </div>
            </a>
        </div>
   <div class="settings">
                        <a alt="settings" class="settingsimg" href="#!settings">
                            
                        </a>
                    </div>



        <div class="footer" id="footer">
          
            <div class="tips" ng-controller="tips">
                <p class="f1">
                    {{langs[language].Tipsofaday}}
                </p>
                <div class="f2 ">
                    <p class="vh2_4">
                        "{{tips[language][day]}}""
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
