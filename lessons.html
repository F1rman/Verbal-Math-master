<div class="lessons_wrapper menu"  ng-controller="lesson">
  <div class="levels btn_hover buy_more_less" >
    <div class="leftblue leftyellow">
      </div>

    <a ng-click="buy_lessons()" class="lvlcont">
      <div class="h2_wrap_scrool">
      <h2> {{langs[language].Baynextlessons}} </h2>
      <span>{{lessons_cost}}<img alt="" class="points_svg revers" src="img/points.svg"></span>
      </div>
    </a>
  </div>
  <div class="levels btn_hover" ng-repeat="x in lesson | limitTo : lessons">
    <div class="leftblue ">
      {{$index+1}}
    </div>
    <a href="#!lessons-level/{{$index+1}}" class="lvlcont">
      <div class="h2_wrap_scrool">
      <h2>{{lesson[$index+1].title[language]}}</h2>
      </div>
        <img src="img/next.svg" class="finish revers"  alt="">
    </a>

  </div>


</div>
