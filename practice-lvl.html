<div class="practice-wrapper" ng-controller="practice_lvl_ctrl">
    <div class="header">
        <a href="#!practice">
            <img class="prev" src="img/next.png"/>
        </a>
        <h2 class="vh4_8">
            {{langs[language].Level}} {{current_level}} ({{langs[language].Practice}})
        </h2>
        <a class="svg_help" href="#!lessons-level/{{current_level}}">
            <svg id="Capa_1" version="1.1" viewbox="0 0 52 52" x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" y="0px">
                <g>
                    <path d="M26,0C11.663,0,0,11.663,0,26s11.663,26,26,26s26-11.663,26-26S40.337,0,26,0z M26,50C12.767,50,2,39.233,2,26   S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z" fill="#80d8c0">
                    </path>
                    <path d="M26,37c-0.553,0-1,0.447-1,1v2c0,0.553,0.447,1,1,1s1-0.447,1-1v-2C27,37.447,26.553,37,26,37z" fill="#80d8c0">
                    </path>
                    <path d="M26.113,9.001C26.075,9.001,26.037,9,25.998,9c-2.116,0-4.106,0.815-5.615,2.304C18.847,12.819,18,14.842,18,17   c0,0.553,0.447,1,1,1s1-0.447,1-1c0-1.618,0.635-3.136,1.787-4.272c1.153-1.137,2.688-1.765,4.299-1.727   c3.161,0.044,5.869,2.752,5.913,5.913c0.029,2.084-0.999,4.002-2.751,5.132C26.588,23.762,25,26.794,25,30.158V33   c0,0.553,0.447,1,1,1s1-0.447,1-1v-2.842c0-2.642,1.276-5.105,3.332-6.432c2.335-1.506,3.706-4.063,3.667-6.84   C33.939,12.599,30.401,9.061,26.113,9.001z" fill="#80d8c0">
                    </path>
                </g>
            </svg>
        </a>
    </div>
    <h2>
        {{levels[current_level-1].name[language]}}
    </h2>
    <div id="num_equalPractice">
        <div class="num" id="number_calc">
            {{number[0]}} {{simvol}} {{number[1]}}
        </div>
        <div id="equalPractice">
        </div>
    </div>
    <div class="layout-positioner">
        <div class="layout-positioner">
            <input class="result" id="result2" ng-init="calc_result_practice" ng-model="calc_result_practice" type="number">
            </input>
        </div>
        <h1 id="current_progress" ng-init="current_progress">
            {{current_progress}}/10
        </h1>
        <!-- Timer bar -->
        <!-- IF OK -->
        <div class="check_anim">
            <div class="iftrue" ng-hide="calc_result_practice != define_result">
                OK
            </div>
             <div class="iffalse" ng-show="isOk == false">
                NO
            </div>
             <div class="" ng-show="isOk == null">
                
            </div>
        </div>
        <!-- Button to next lvl -->
    </div>
</div>
