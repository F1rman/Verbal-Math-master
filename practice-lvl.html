<div class="practice-wrapper" ng-controller="practice_lvl_ctrl">
    <div class="header">
        <a href="#!practice">
            <img class="prev" src="img/next.png"/>
        </a>
        <h1 class="vh4_8">
            {{langs[language].Level}} {{current_level}} ({{langs[language].Practice}})
        </h1>
    </div>
    <h2>
        {{levels[current_level-1].name[language]}}
    </h2>
    <div id="num_equalPractice">
        <div class="num" id="number_calc">
            {{number[0]}} {{simvol}} {{number[1]}}
        </div>
        <div id="equalPractice">
        </div>
    </div>
    <div class="layout-positioner">
        <div class="layout-positioner">
            <div class="flex">
                <input class="result" id="result2" ng-init="calc_result_practice" ng-model="calc_result_practice" type="number">
                    <!-- <div ng-click="calc_result_practice = null"><img class="prev" src="img/next.png"/></div> -->
                </input>
            </div>
        </div>
        <h1 id="current_progress" ng-init="current_progress">
            {{current_progress}}/10
        </h1>
        <a href="#!lessons-level/{{current_level}}" id="hint">
            <img alt="" class="svg_help" src="img/idea.svg">
            </img>
        </a>
        <!-- Timer bar -->
        <!-- IF OK -->
        <div class="check_anim">
            <div class="iftrue" ng-hide="calc_result_practice != define_result">
                OK
            </div>
            <div class="iffalse" ng-show="isOk == false">
                NO
            </div>
            <div class="" ng-show="isOk == null">
            </div>
        </div>
        <!-- Button to next lvl -->
    </div>
</div>
