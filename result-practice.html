<div class="res" ng-controller="practice_lvl_result_ctrl">
    <div class="header">
        <h1>
            {{langs[language].ResultofLevel}} {{current_level}}
        </h1>
    </div>
    <div class="layout-positioner quize-positioner">
        <div class="resultat">
            <div class="status_result">
                <h2 class="vh4_8 padding20" ng-if="current_progress<count_operations" style="color: yellow">
                    {{langs[language].Timeisover}}
                    <br>
                        {{langs[language].Youlose}}!
                    </br>
                </h2>
                <h2 class="green vh4_8" ng-if="current_progress == count_operations">
                    {{langs[language].AllIsFine}}!
                </h2>
                <h2 class="padding20">
                    {{current_progress  }}/{{count_operations}}
                </h2>
               <div class="result_detail">
                    <h2 class="txt_left">
                        <span class="padding5 ng-binding">
                            Earned points:
                        </span>
                        <span class="green flex_res padding5 ng-binding">
                            3
                    <img src="img/points.svg" class="points_svg revers" alt="">
                        </span>
                    </h2>
                     
                   
                    <h2 class="txt_left">
                        <span class="padding5 ng-binding">
                            Required for next level:
                        </span>
                        <span class="green flex_res padding5 ng-binding">
                            226
                   
                    <img src="img/points.svg" class="points_svg revers" alt="">
                        </span>
                    </h2>
                     <h2 class="txt_left">
                        <span class="padding5 ng-binding">
                            All points:
                        </span>
                        <span class="green flex_res padding5 ng-binding">
                            254
                   
                    <img src="img/points.svg" class="points_svg revers" alt="">
                        </span>
                    </h2>
                   
                </div>
                <!--      <h2>

            All successed ask {{all_calculatings}}

            </h2>    -->
                <div class="buttons">
                    <a href="#!compain-lvl/{{current_level}}">
                        <div class="btn vh2_4 ">
                            <img alt="" src="img/brain.svg">
                        </div>
                    </a>
                    <a href="#!practice-lvl/{{current_level}}">
                        <div class="btn vh2_4 ">
                            <img alt="" class="update_arrow" src="img/update-arrow.png">
                        </div>
                    </a>
                    <a ng-if="current_level < levels.length" href="#!practice-lvl/{{current_level+1}}">
                        <div class="btn vh2_4 ">
                            <img alt="" class="revers" src="img/next.png">
                        </div>
                    </a>
                </div>
                <div class="">
                    <a class="home" href="#!home">
                        <div class="btn vh2_4 ">
                            <img alt="" src="img/home.png">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
